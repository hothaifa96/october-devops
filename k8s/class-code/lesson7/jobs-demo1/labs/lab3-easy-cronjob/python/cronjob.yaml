apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-cleanup-cronjob
  labels:
    app: log-cleanup
spec:
  schedule: "0 2 * * *"  # Every day at 2:00 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: log-cleanup
        spec:
          restartPolicy: Never
          containers:
          - name: log-cleanup
            image: log-cleanup:latest
            imagePullPolicy: Never
            env:
            - name: LOG_DIR
              value: "/tmp/logs"
            - name: RETENTION_DAYS
              value: "7"
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"

