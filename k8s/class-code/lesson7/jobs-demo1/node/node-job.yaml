apiVersion: batch/v1
kind: Job
metadata:
  name: node-job
  labels:
    app: node-job
spec:
  ttlSecondsAfterFinished: 300  # Clean up job after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: node-job
    spec:
      restartPolicy: Never
      containers:
      - name: node-job
        image: node-job:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JOB_NAME
          value: "node-job"
        - name: EXTERNAL_API_URL
          value: "https://jsonplaceholder.typicode.com/posts/1"
        - name: MAX_RETRIES
          value: "3"
        - name: RETRY_DELAY
          value: "1000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

